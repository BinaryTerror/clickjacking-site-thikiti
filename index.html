<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Interface legítima</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.05;
      border: none;
      z-index: 1;
    }

    .prompt-fake {
      position: absolute;
      top: 80px;
      left: 80px;
      width: 320px;
      background: white;
      padding: 20px;
      font-family: sans-serif;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 2;
    }

    .prompt-fake h3 {
      margin: 0;
      font-size: 18px;
    }

    .prompt-fake p {
      font-size: 14px;
      color: #333;
    }

    .prompt-fake button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .prompt-fake button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <iframe src="https://thikiti.onrender.com/index.html"></iframe>

  <div class="prompt-fake">
    <h3>Mensagem do Sistema</h3>
    <p>O programador mais fraco de Moçambique mandou um olá.</p>
    <button onclick="alert('Fechando...')">Fechar</button>
  </div>

</body>
</html>
